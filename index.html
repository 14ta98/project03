<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
  <script src="myscript.js"></script>
</head>
<body>
  <h1>やること</h1>
  <div ng-controller="todoCtrl">
  <p><button ng-click="deleteTask()">やったことを消す</button></p>
  <ul>
    <li ng-repeat="task in tasks">
    <input type="checkbox" ng-model="task.done">
    <span class="done-{{task.done}}">{{task.body}}</span>
    </li>
  </ul>
  <form ng-submit="addTask()">
    <input type="text" ng-model="taskText">
    <input type="submit" value="やることを追加">
  </form>
  </div>  
</body>
</html>
